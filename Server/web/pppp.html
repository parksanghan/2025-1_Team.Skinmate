<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SKINMATE - 피부 분석 앱</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 40px;
            line-height: 1.8;
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            color: #0055aa;
        }
        .section {
            margin-bottom: 40px;
        }
        #map_div {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        footer {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 60px;
        }
    </style>

    <!-- TMAP JS SDK -->
   <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=KnFx41yOtZRY1W20nnmw6SN1ERZqY396ZkH3TOQ4"></script> ✅

</head>
<body>

    <h1>SKINMATE</h1>
    <p>AI 기반 피부 상태 분석 서비스입니다.</p>

    <div class="section">
        <h2>피부과 지도 보기</h2>
        <div id="map_div"></div>
    </div>

    <footer>
        © 2025 SKINMATE. All rights reserved.
    </footer>

    <script>
        function initTmap() {
            const map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(37.5665, 126.9780), // 기본: 서울시청
                width: "100%",
                height: "400px",
                zoom: 15
            });

            // 마커
            new Tmapv2.Marker({
                position: new Tmapv2.LatLng(37.5665, 126.9780),
                map: map,
                title: "서울시청"
            });
        }

        window.onload = initTmap;
    </script>

</body>
</html>
